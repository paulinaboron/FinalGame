<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireflies</title>

    <!-- Style -->
    <link rel="stylesheet" href="./style.css">

    <!-- Three.js -->
    <script src="./libs/three.js"></script>
    <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>
    <script src="./libs/fflate.min.js"></script>
    <script src="https://threejs.org/examples/js/loaders/FBXLoader.js"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Favicon -->
    <link rel="icon" href="./imgs/favicon.png">

    <script src="./main.js"></script>
    <script src="./Game.js"></script>
    <script src="./Net.js"></script>
    <script src="./Ui.js"></script>
    <script src="./Scenery.js"></script>
    <script src="./BugLight.js"></script>
    <script src="./Controls.js"></script>

</head>

<body>

    <!-- Informacje w rogu -->
    <div id="infoIcon"><i class="fa fa-info fa-2x"></i></div>
    <div id="info" class="hidden">
        <p>Move: <b>WSAD</b></p>
        <p>Look: <b>MOUSE</b></p>
        <p>Show Cursor: <b>ESC</b></p>
        <p>Stop: <b>BCKSPC</b></p>
        <p>Resume: <b>CLICK</b></p>
    </div>

    <!-- Refresh w rogu -->
    <div id="refreshIcon"><i class="fa fa-refresh fa-2x"></i></div>
    <div id="refresh" class="hidden">
        <p><b>Refresh</b></p>
    </div>

    <!-- Punkty w rogu -->
    <div id="scoreDiv" class="hidden">
        <p id="score">0/3</p>
        <i class="fa fa-bug fa-2x"></i>
    </div>

    <!-- Logowanie -->
    <div id="neonBox">
        <p class="neonHeader">Login</p>
        <input autocomplete="off" type="text" name="username" id="usernameInput">
        <p class="neonText" id="playButton">Play</p>
    </div>

    <!-- Czekanie na rozpoczÄ™cie gry -->
    <div id="waitingBox" class="hidden">
        <p class="neonText">Wait...</p>
        <i class="fa fa-spinner fa-5x fa-pulse" id="spinnerIcon"></i>
    </div>

    <!-- Wygranie / Przegranie gry -->
    <p class="neonText hidden" id="winner">You won !!!</p>
    <p class="neonText hidden" id="loser">You lost :(</p>

    <!-- Scena Three.js -->
    <div id="root"></div>

</body>

</html>
